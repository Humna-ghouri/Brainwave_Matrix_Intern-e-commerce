    // Dropdown functionality

    dropdowns.forEach(dropdown => {
      const dropbtn = dropdown.querySelector('.dropbtn');
      
      dropbtn.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          dropdown.classList.toggle('active');
        }
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown') && !event.target.matches('#hamburger')) {
        const dropdowns = document.querySelectorAll(".dropdown-content");
        dropdowns.forEach(dropdown => {
          dropdown.style.display = 'none';
        });
        
        if (window.innerWidth <= 768) {
          document.querySelectorAll('.dropdown').forEach(drop => {
            drop.classList.remove('active');
          });
          collection.classList.remove("show");
        }
      }
    });

    // Create bag cards
    function createBagCards() {
      const container = document.getElementById('bagsContainer');
      
      bags.forEach(item => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.dataset.category = `${item.category.toLowerCase()} ${item.material.toLowerCase().replace(' ', '-')}`;
        
        let badgeHTML = '';
        if (item.badge) {
          badgeHTML = `<span class="product-badge">${item.badge}</span>`;
        }
        
        card.innerHTML = `
          ${badgeHTML}
          <img src="${item.img}" class="product-img" alt="${item.name}">
          <div class="product-info">
            <span class="product-category">${item.category} | ${item.material} (${item.color})</span>
            <h3 class="product-title">${item.name}</h3>
            <div class="rating">${'★'.repeat(Math.floor(item.rating))}${item.rating % 1 >= 0.5 ? '½' : ''}</div>
            <p class="product-desc">${item.desc}</p>
            <div class="product-price">${item.price}</div>
            <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
          </div>
        `;
        
        // Add to cart functionality
        const addToCartBtn = card.querySelector('.add-to-cart');
        addToCartBtn.addEventListener('click', () => {
          let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
          
          // Check if item already exists in cart
          const existingItem = cartItems.find(cartItem => cartItem.id === item.id);
          if (existingItem) {
            existingItem.quantity = (existingItem.quantity || 1) + 1;
          } else {
            cartItems.push({...item, quantity: 1});
          }
          
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          updateCartBadge();
          
          // Show notification
          showNotification(`${item.name} added to cart!`);
        });
        
        container.appendChild(card);
      });
    }

    // Show notification
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      updateCartBadge();
      createBagCards();
    });
  </script>
