<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artisan Lane | Home</title>
  <link rel="stylesheet" href="./css/content.css" />
  <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Perfumes</h1>
  <div class="card-container" id="perfume"></div>

  <h1>Candles</h1>
  <div class="card-container" id="candle"></div>

  <h1>Bags</h1>
  <div class="card-container" id="bags"></div>

  <h1>Jewellery</h1>
  <div class="card-container" id="jewels"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span id="close">&times;</span>
      <img id="popup-img" src="" />
      <h2 id="popup-title"></h2>
      <p id="popup-price"></p>
      <p id="popup-desc"></p>
    </div>
  </div>

  <script src="./content.js"></script>
</body>
</html>
