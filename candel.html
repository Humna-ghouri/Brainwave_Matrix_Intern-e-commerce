    #shopName a:hover {

    }

    #shopName a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #d08f66;
      transition: width 0.3s;
    }

    #shopName a:hover::after {

    }

    /* Navigation Menu */
    #collection {

    }

    #collection div a {

      color: #333;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s;
      position: relative;
    }

    #collection div a:hover {
      color: #d08f66;
    }

    #collection div a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #d08f66;
      transition: all 0.3s;
    }

    #collection div a:hover::after {
      width: 100%;
      left: 0;
    }

    /* Product Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
      padding: 10px 0;
      top: 100%;
      left: 0;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 15px;
      transition: all 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f9f5f0;
      color: #d08f66;
      padding-left: 20px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Search Box */

      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
      padding: 8px 15px;
      border-radius: 30px;
      width: 250px;
      transition: all 0.3s;
    }

    #search:focus-within {

      background-color: #fff;

      outline: none;
      flex: 1;
      font-size: 14px;
      background: transparent;

    }

    /* User Section */

      align-items: center;
      gap: 20px;

  <script>
    // Mobile menu toggle
    const hamburger = document.getElementById("hamburger");
    const collection = document.getElementById("collection");

    hamburger.addEventListener("click", () => {
      collection.classList.toggle("show");
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown') && !event.target.matches('#hamburger')) {
        const dropdowns = document.querySelectorAll(".dropdown-content");
        dropdowns.forEach(dropdown => {
          dropdown.style.display = 'none';
        });
        
        if (window.innerWidth <= 768) {
          collection.classList.remove("show");
        }
      }
    });

    // Update cart badge from localStorage
    function updateCartBadge() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('badge').textContent = totalItems;
    }

    // Initialize cart badge
    updateCartBadge();
  </script>

        badge: "NEW"
      }
    ];

    // Cart functionality
    function updateCartBadge() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const totalItems = cartItems.reduce((total, item) => total + (item.quantity || 1), 0);
      document.getElementById('badge').textContent = totalItems;
    }

    // Create candle cards
    function createCandleCards() {
      const container = document.getElementById('candlesContainer');
      
      candles.forEach(item => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.dataset.category = `${item.category.toLowerCase()} ${item.waxType.toLowerCase().replace(' ', '-')} ${item.burnTime.toLowerCase()}`;
        
        let badgeHTML = '';
        if (item.badge) {
          badgeHTML = `<span class="product-badge">${item.badge}</span>`;
        }
        
        card.innerHTML = `
          ${badgeHTML}
          <img src="${item.img}" class="product-img" alt="${item.name}">
          <div class="product-info">
            <span class="product-category">${item.category} | ${item.waxType}</span>
            <h3 class="product-title">${item.name}</h3>
            <div class="rating">${'★'.repeat(Math.floor(item.rating))}${item.rating % 1 >= 0.5 ? '½' : ''}</div>
            <p class="product-desc">${item.desc}</p>
            <div class="product-price">${item.price}</div>
            <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
          </div>
        `;
        
        // Add to cart functionality
        const addToCartBtn = card.querySelector('.add-to-cart');
        addToCartBtn.addEventListener('click', () => {
          let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
          
          // Check if item already exists in cart
          const existingItem = cartItems.find(cartItem => cartItem.id === item.id);
          if (existingItem) {
            existingItem.quantity = (existingItem.quantity || 1) + 1;
          } else {
            cartItems.push({...item, quantity: 1});
          }
          
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          updateCartBadge();
          
          // Show notification
          showNotification(`${item.name} added to cart!`);
        });
        
        container.appendChild(card);
      });
    }

    // Show notification
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      updateCartBadge();
      createCandleCards();
    });
  </script>
