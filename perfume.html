      background-color: #ffffff;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
      padding: 10px 0;
      top: 100%;
      left: 0;

      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 15px;
      transition: all 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f9f5f0;
      color: #d08f66;
      padding-left: 20px;
    }

      display: block;
      animation: fadeIn 0.3s;

  <script>
    // Mobile menu toggle
    const hamburger = document.getElementById("hamburger");
    const collection = document.getElementById("collection");

    hamburger.addEventListener("click", () => {
      collection.classList.toggle("show");
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown') && !event.target.matches('#hamburger')) {
        const dropdowns = document.querySelectorAll(".dropdown-content");
        dropdowns.forEach(dropdown => {
          dropdown.style.display = 'none';
        });
        
        if (window.innerWidth <= 768) {
          collection.classList.remove("show");
        }
      }
    });

    // Update cart badge from localStorage
    function updateCartBadge() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('badge').textContent = totalItems;
    }

    // Initialize cart badge
    updateCartBadge();
  </script>

      document.getElementById('badge').textContent = totalItems;

    // Create perfume cards
    function createPerfumeCards() {
      const container = document.getElementById('perfumeContainer');
      
      perfumes.forEach(perfume => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.dataset.category = perfume.category.toLowerCase().replace(' ', '-');
        
        let badgeHTML = '';
        if (perfume.badge) {
          badgeHTML = `<span class="product-badge">${perfume.badge}</span>`;
        }
        
        card.innerHTML = `
          ${badgeHTML}
          <img src="${perfume.img}" class="product-img" alt="${perfume.name}">
          <div class="product-info">
            <span class="product-category">${perfume.category}</span>
            <h3 class="product-title">${perfume.name}</h3>
            <div class="rating">${'★'.repeat(Math.floor(perfume.rating))}${perfume.rating % 1 >= 0.5 ? '½' : ''}</div>
            <p class="product-desc">${perfume.desc}</p>
            <div class="product-price">${perfume.price}</div>
            <button class="add-to-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
          </div>
        `;
        
        // Add to cart functionality
        const addToCartBtn = card.querySelector('.add-to-cart');
        addToCartBtn.addEventListener('click', () => {
          let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
          
          // Check if item already exists in cart
          const existingItem = cartItems.find(item => item.id === perfume.id);
          if (existingItem) {
            existingItem.quantity = (existingItem.quantity || 1) + 1;
          } else {
            cartItems.push({...perfume, quantity: 1});
          }
          
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          updateCartBadge();
          
          // Show notification
          showNotification(`${perfume.name} added to cart!`);
        });
        
        container.appendChild(card);
      });
    }

      notification.className = 'notification';
      notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      updateCartBadge();
      createPerfumeCards();

      }

      let cartItems = getCartItems();
